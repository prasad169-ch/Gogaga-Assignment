<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGaga - Discover Your Next Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand gogaga-text" href="#">
                <span class="text-primary">go</span><span class="text-success">g</span><span class="text-primary">a</span><span class="text-success">g</span><span class="text-primary">a</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Membership <i class="fa-solid fa-gem"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gift cards <i class="fa-solid fa-gift"></i></a>
                    </li>

                    <div class="d-flex align-items-center">
                        <i class="fa fa-user fa-lg me-2"></i>
                        <i class="fa fa-bars fa-lg"></i>
                    </div>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container text-center text-light">
            <h1>Discover Your Next Adventure</h1>
            <p>Unlock your path to adventure, start your journey of discovery â€“ where every destination awaits your exploration</p>
            <div class="search-box">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active btn-black" id="pills-packages-tab" data-bs-toggle="pill" data-bs-target="#pills-packages" type="button" role="tab" aria-controls="pills-packages" aria-selected="true">Packages</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link but-2" id="pills-tours-tab" data-bs-toggle="pill" data-bs-target="#pills-tours" type="button" role="tab" aria-controls="pills-tours" aria-selected="false">Tours</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-packages" role="tabpanel" aria-labelledby="pills-packages-tab">
                        <form class="row g-2">
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Enter the City">
                            </div>
                            <div class="col-md-2">
                                <input type="date" class="form-control" value="2024-08-28">
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder="1 Night">
                            </div>
                            <div class="col-md-2">
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-2">
                                <select class="form-select">
                                    <option selected>2 adults, 0 children, 1 room</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-dark w-100"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-tours" role="tabpanel" aria-labelledby="pills-tours-tab">
                        <form class="row g-2">
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Enter the City">
                            </div>
                            <div class="col-md-2">
                                <input type="date" class="form-control" value="2024-08-28">
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder="1 Night">
                            </div>
                            <div class="col-md-2">
                                <input type="date" class="form-control">
                            </div>
                            <div class="col-md-2">
                                <select class="form-select">
                                    <option selected>2 adults, 0 children, 1 room</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-dark w-100"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Star Rating -->
                <div class="rating mt-4 d-flex align-items-center">
                    <span class="rating-label me-3">Star Rating</span>
                    <div class="btn-group" role="group">
                        <!-- 3-Star Button -->
                        <button type="button" class="btn btn-black rating-btn">
                            3 <i class="fa fa-star text-white"></i>
                        </button>

                        <!-- 4-Star Button -->
                        <button type="button" class="btn btn-black rating-btn">
                            4 <i class="fa fa-star text-white"></i>
                        </button>

                        <!-- 5-Star Button -->
                        <button type="button" class="btn btn-white rating-btn1 ">
                            5 <i class="fa fa-star text-black"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
